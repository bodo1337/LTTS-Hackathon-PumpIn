<ion-header no-shadow>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides pager="true" #slides>
    <ion-slide>
      <img src="assets/img/pic1.jpg" class="slide-image" />
      <h2 class="slide-title">Do you drive yourself to the commute?</h2>
      <button ion-button color="primary" (click)="nextSlide()" block>Yes</button>
      <button ion-button color="primary" (click)="nextSlide()" block>No</button>
    </ion-slide>
    <ion-slide>
      <img src="assets/img/pic1.jpg" class="slide-image" />
      <h2 class="slide-title">How long does it take you to commute?</h2>
      <button ion-button color="primary" block (click)="nextSlide()">20min or less</button>
      <button ion-button color="primary" block (click)="nextSlide()">30min</button>
      <button ion-button color="primary" block (click)="nextSlide()">40min</button>
      <button ion-button color="primary" block (click)="nextSlide()">50min or more</button>
    </ion-slide>
    <ion-slide>
      <img src="assets/img/pic1.jpg" class="slide-image" />
      <h2 class="slide-title">How likely you consider change to U-Bahn/S-Bahn?</h2>
      <button ion-button color="primary" block (click)="nextSlide()">0</button>
      <button ion-button color="primary" block (click)="nextSlide()">1</button>
      <button ion-button color="primary" block (click)="nextSlide()">2</button>
      <button ion-button color="primary" block (click)="nextSlide()">3</button>
      <button ion-button color="primary" block (click)="nextSlide()">4</button>
    </ion-slide>
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image" />
      <h2 class="slide-title">Good Job!</h2>
      <button ion-button large (click)="startApp()">
        Collect Points
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
